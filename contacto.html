<body>
    <h1>Déjanos tu consulta!</h1>
    <form>
            <div class="row g-3">
            <div class="col">
                Nombre
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col">
                Apellido
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Que te interesa llevar?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Deseo recibir más información
            </label>
            <select name="" id="">
                <option value="1">Información sobre los kits</option>
                <option value="2">Información sobre la empresa</option>
                <option value="3">Información sobre todas las unidades de negocio</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
