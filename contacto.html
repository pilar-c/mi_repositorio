<body>
    <h1>Déjanos tu consulta!</h1>
    
  <form class="formulario">
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Apellido</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Esperamos tus comentarios!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
        <label class="form-check-label" for="validationFormCheck1">Deseo recibir más información</label>
        
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Mayorista
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Minorista
        </label>
      </div>
    
      <div class="mb-3">
        <select class="form-select" required aria-label="select example">
          <option value="1">Información sobre los kits</option>
          <option value="2">Información sobre la empresa </option>
          <option value="3">Información sobre todas las unidades de negocios</option>
        </select>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-primary" type="reset">Borrar</button>
      </div>
    
  </form>
