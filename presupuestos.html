      <h1>Pedi tu Kit!</h1>

      <form class="formulario">
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Apellido</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
        </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      
      <h4 class="mb-3">Pago</h4>

      <div class="my-3">
        <div class="form-check">
          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
          <label class="form-check-label" for="credit">Tarjeta de crédito</label>
        </div>
        <div class="form-check">
          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="debit">Tarjeta de debito</label>
        </div>
        <div class="form-check">
          <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="paypal">Mercado Pago</label>
        </div>
      </div>

      <div class="row gy-3">
        <div class="col-md-6">
          <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
          <input type="text" class="form-control" id="cc-name" placeholder="" required>
          <small class="text-muted">Nombre completo tal como aparece en la tarjeta</small>
          <div class="invalid-feedback">
            Ingrese el nombre tal como aparece en la tarjeta 
          </div>
        </div>

        <div class="col-md-6">
          <label for="cc-number" class="form-label">Número de la tarjeta</label>
          <input type="text" class="form-control" id="cc-number" placeholder="" required>
          <div class="invalid-feedback">
            Ingrese número de la tarjeta 
          </div>
        </div>

        <div class="col-md-3">
          <label for="cc-expiration" class="form-label">Fecha de expiración </label>
          <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
          <div class="invalid-feedback">
            Ingrese fecha de expiración 
          </div>
        </div>

        <div class="col-md-3">
          <label for="cc-cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
          <div class="invalid-feedback">
            Ingrese código
          </div>
        </div>
      </div>
<br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-primary">Borrar</button>
      </div>
    </form>
